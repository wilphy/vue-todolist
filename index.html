<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue-TodoList</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="main">

    <div class="navbar">
      <h1>TodoList</h1>
    </div>
    <div class="header">
      你想搞什么事情？
    </div>

    <form @submit.prevent="merge" id="task-form">
      <div class="wrap">
        <input v-model="current.title" type="text" id="task-input" autocomplete="off" placeholder="点击输入开始搞事情：">
        <button type="submit">submit</button>
      </div>
    </form>

    <div class="task-list">
      <div class="wrap">
        <task :todo="todo" v-if="!todo.completed" v-for="(todo, index) in list"></task>
        未完成

      </div>
    </div>

    <div class="task-list">
      <div class="wrap">
        已完成
        <div v-if="todo.completed" v-for="(todo, index) in list" class="item complete">
          <button @click="toggle_complete(todo.id)">未完成</button>
          {{ todo.title }}
          <button @click="remove(todo.id)">删除</button>
          <button @click="set_current(todo)">更新</button>
        </div>
      </div>
    </div>

  </div>

  <template id="task-tpl">
    <div class="item">
      <button @click="toggle_complete(todo.id)">完成</button>
      {{ todo.title }}
      <button @click="remove(todo.id)">删除</button>
      <button @click="set_current(todo)">更新</button>
    </div>
  </template>

  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="js/myStorage.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
